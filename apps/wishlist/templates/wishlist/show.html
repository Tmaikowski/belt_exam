<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show</title>
  </head>
  <body>
    <a href="{% url 'wishlist:index' %}">Home</a>
    <a href="{% url 'login_register:logout' %}">Logout</a>
